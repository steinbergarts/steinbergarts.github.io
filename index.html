<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My bootstrap site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/bebuiaSKtU4" frameborder="0"
						allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen></iframe>
				</div>
				<div class="col-lg-4">
					<div class="form">

						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control input-lg" placeholder="Ваше імя">
							<input type="text" class="form-control input-lg" placeholder="Ваш пароль">
							<button class="btn btn-lg btn-block form-btn">Отримати інструкцію</button>
						</form>

					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="features">
				<div class="row text-center">
					<div class="col-lg-3">
						<div class="pic-box">
							<img src="img/001-summer.png" alt="">
							<p>Перша перевага</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="pic-box">
							<img src="img/002-camping.png" alt="">
							<p>Друга перевага</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="pic-box">
							<img src="img/003-mountains.png" alt="">
							<p>Третя перевага</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="pic-box">
							<img src="img/004-boarding-pass.png" alt="">
							<p>Четверта перевага</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 ">
					<button class="btn btn-lg form-btn center-block">Отримати інструкцію</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="section">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Наші клієнти</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<div class="client-photo">
						<img src="img/1.png" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="client-photo">
						<img src="img/2.png" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="client-photo">
						<img src="img/Слой 10.png" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="client-photo">
						<img src="img/Слой 11.png" alt="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<div class="client-photo-box">
						<img src="img/Слой 12.png" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="client-photo-box">
						<img src="img/Слой 13.png" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="client-photo-box">
						<img src="img/Слой 14.png" alt="">
					</div>
				</div>
				<div class="col-lg-3">
					<div class="client-photo-box">
						<img src="img/Слой 15.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
